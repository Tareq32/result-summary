<!DOCTYPE html>
<html>
    <head>
        <meta charset="utd-8">
        <meta name="viewport" content="width=device-width, initial-scal=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <title>result-summary</title>
    </head>


    <body>
        <section>
            <div class="contianer">
                <div class="result">
                    <h2 class="y-result">your result</h2>
                    <div class="degree">
                        <span class="my-deg">76</span>
                        <span>of 100</span>
                    </div>
                    <div>
                        <h2>Great</h2>
                        <p>You scored higher than 65% of the <br> people who have taken these test</p>
                    </div>
                </div>
                
                    <div class="scound-div">
                        <h2 class="summary">summary</h2>
                        <ul>
                            <li class="reaction">
                                    <img src="./img/icon-reaction.svg" alt="reaction">
                                    <h3>Reaction</h3>
                                    <span>80/100</span>
                            </li>
                            <li class="memory">
                                    <img src="./img/icon-memory.svg" alt="memory">
                                    <h3>Memory</h3>
                                    <span>92/100</span>
                            </li>
                            <li class="verbal">
                                    <img src="./img/icon-verbal.svg" alt="verbal">
                                    <h3>Verbal</h3>
                                    <span>61/100</span>
                            </li>
                            <li class="visual">
                                    <img src="./img/icon-visual.svg" alt="visual">
                                    <h3>Visual</h3>
                                    <span>72/100</span>
                            </li>
                        </ul>
                        <button type="submit">Continue</button>
                    </div>
            </div>
        </section>
    </body>
</html>
